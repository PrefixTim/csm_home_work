plugins {
    id 'java'
}

group 'cis'
version '1.0-SNAPSHOT'

sourceCompatibility = 12


compileJava.options.encoding = 'UTF-16'
compileTestJava.options.encoding = 'UTF-16'
javadoc.options.encoding = 'UTF-16'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
